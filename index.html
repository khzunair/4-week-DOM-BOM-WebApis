<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1 class="title">
            Feedback Form
        </h1>

        <form class="form" id="feedbackForm">
            <input class="form-input" type="text" placeholder="Enter your name" id="nameInput" required />
            <textarea class="form-input" id="feedbackInput" placeholder="Enter your feedback" required></textarea>
            <button class="form-button" type="submit">Submit</button>
        </form>
        

        <ul class="feedback-list" id="feedbackList">    
        </ul>
    </div>

<script src="script.js">

    
</script>
</body>
</html>
